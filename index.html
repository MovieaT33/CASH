<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Login — School Projects</title>
</head>
<body>

    <div class="login-container">
        <h1>CASH</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <label for="class-number">Клас (наприклад "1-А"):</label>
            <input type="text" id="class-number" required>
            <label for="project">Проєкт:</label>
            <input type="text" id="project" required>
            <button type="submit">Увійти</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
    <script>
        const userTable = {
            "Альона": "204a349abdc120bc9be2d5fae46a017139c4e41ad6a4de06615e894cd83254278d02322a8218e32046a7ab9228d47a91f0b03e06bbe697c3c0b229b4b021de21",
            "Супер Тетяна": "2383963488f80f841bb5638b5599a031053cd47129141d3ffe0152594d535daca2706f7a4c31e30923a4cdec815bbde492cc1c3481c604bced06d6ccd9380fe3",
            "Супер Олена": "36513390e97d9ca56929817ae571c1a840402b8511d4c54a5a278ffa4a318b668fd5762903b2f941b2645a6a88ae5d96c7894db58cc212b2a08b25924c654871"
        };

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const class_number = document.getElementById("class-number").value;
            const project  = document.getElementById("project").value;

            const urls = {
                "Екологія": "https://www.canva.com/design/DAGEePnW5_4/d5y9ZQJ3siILnVzdXBCnVw/view?utm_content=DAGEePnW5_4&utm_campaign=designshare&utm_medium=link&utm_source=editor",
                "Унікальні об'єкти": "https://www.canva.com/design/DAGF4MyaOqE/-393TGv7DuLlNeVFl0QvrQ/view?utm_content=DAGF4MyaOqE&utm_campaign=designshare&utm_medium=link&utm_source=editor",
                "Вакула": "vakula.html",
                "Адам3000": "adam.html",
                "Прокаріоти у побуті": "https://www.canva.com/design/DAGS6DSDE4E/9Ld8nDjBQYfiLtEr0UYVMA/edit?utm_content=DAGS6DSDE4E&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton",
                "Геометрія та мистецтво": "https://www.canva.com/design/DAGS6zLmhCc/ii7DVf9pyv3WyP4c7qAfrA/edit?utm_content=DAGS6zLmhCc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton",
                "Водорослі": "https://www.canva.com/design/DAGTlPspxhc/Vgtwq6rxQnXUOgoD4xfE8Q/edit?utm_content=DAGTlPspxhc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
            }
            const url = urls[project];

            if (userTable.hasOwnProperty(username)) {
                if (sha3_512(password) === userTable[username]) {
                    if (class_number === "7-А") {
                        if (url != undefined) {
                            fetch(`https://movieat33.pythonanywhere.com/?message={"status": "success", "message": "'{project}' paged by '{username}'."}`);
                            window.location.href = urls[project];
                        } else {
                            alert("Проєкт не знайдено")
                        }
                    } else {
                        alert("Неправильний клас. Використовуйте україньску розкладку.");
                    }
                } else {
                    alert("Неправильний пароль. Спробуйте ще раз.");
                }
            } else {
                alert("Користувача не знайдено.");
            }
        });
    </script>

</body>
</html>
