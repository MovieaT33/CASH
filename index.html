<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Login — School Projects</title>
</head>
<body>

    <div class="login-container">
        <h1>Логін</h1>
        <form id="loginForm">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <label for="class-number">Клас (наприклад "1-А"):</label>
            <input type="text" id="class-number" required>
            <label for="project">Проєкт:</label>
            <input type="text" id="project" required>
            <button type="submit">Увійти</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
    <script>
        const userTable = {
            "Альона": "f943f5bcde75adce94a5f06c2d5fbbf282581904063831c9a9c3301d5ec11810748782119531fcd21d260e627d241b32c805cb55d9e8419b1c645a4c4047fa7f"
        };

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const class_number = document.getElementById("class-number").value;
            const project  = document.getElementById("project").value;

            const urls = {
                "Екологія": "https://www.canva.com/design/DAGEePnW5_4/d5y9ZQJ3siILnVzdXBCnVw/view?utm_content=DAGEePnW5_4&utm_campaign=designshare&utm_medium=link&utm_source=editor",
                "Унікальні об'єкти": "https://www.canva.com/design/DAGF4MyaOqE/-393TGv7DuLlNeVFl0QvrQ/view?utm_content=DAGF4MyaOqE&utm_campaign=designshare&utm_medium=link&utm_source=editor",
                "Вакула": "https://movieat33.github.com/Vakula/vakula.index"
            }

            if (!userTable.hasOwnProperty(username)) {
                alert("Користувача не знайдено.");
                location.reload();
            }

            if (sha3_512(password) !== userTable[username]) {
                alert("Неправильний пароль. Спробуйте ще раз.");
                location.reload();
            }

            if (class_number !== "7-А") {
                alert("Неправильний клас");
                location.reload();
            }

            window.location.href = urls[project];
        });
    </script>

</body>
</html>
